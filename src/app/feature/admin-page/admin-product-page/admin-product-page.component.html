<article>
  <button mat-stroked-button color="warn" routerLink="/admin">Back</button>
  <h1>Admin Product Page</h1>  
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> 
        <h1>Products</h1> </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-stroked-button (click)="edit(product)">Edit</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-flat-button color="warn" (click)="delete(product)">Delete</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['name', 'edit', 'delete']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'edit', 'delete'];"></mat-row>
  </table>
  <button mat-flat-button color="primary" (click)="create()">Add</button>
</article>
