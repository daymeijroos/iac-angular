<article>
  <h2>Create Category</h2>
  <form (ngSubmit)="submit()" [formGroup]="categoryForm">
    <label>Category name</label>
    <mat-form-field [formControl]="categoryForm.controls.name">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <label>Category description</label>
    <mat-form-field [formControl]="categoryForm.controls.description">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <section class="buttons">
      <button mat-stroked-button color="primary" type="button" (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" type="submit">Done</button>
    </section>
  </form>
</article>
