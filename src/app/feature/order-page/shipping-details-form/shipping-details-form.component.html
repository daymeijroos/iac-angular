<article>
  <form (submit)="submit()" [formGroup]="shippingDetailsForm">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput required type="text" placeholder="John" [formControl]="shippingDetailsForm.controls.firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput required type="text" placeholder="Doe" [formControl]="shippingDetailsForm.controls.lastName">
    </mat-form-field>

    <mat-form-field appearance="outline" id="phone">
      <mat-label>Phone <i>(optional)</i></mat-label>
      <input matInput type="tel" placeholder="e.g. 0612345678" [formControl]="shippingDetailsForm.controls.phone" pattern="[0-9]{10}">
    </mat-form-field>  
        <!-- add email field -->
    <mat-form-field appearance="outline" id="email">
      <mat-label>Email <i>(optional)</i></mat-label>
      <input matInput type="email" placeholder="e.g." [formControl]="shippingDetailsForm.controls.email">
    </mat-form-field>
  

    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select required type="text" [formControl]="shippingDetailsForm.controls.country">
        <mat-option *ngFor="let country of countries | keyvalue" [value]="country.value">
          {{ country.key }} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput required placeholder="Atlantis" type="text" [formControl]="shippingDetailsForm.controls.city">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal code</mat-label>
      <input matInput required placeholder="1234AB" type="text" [formControl]="shippingDetailsForm.controls.postalCode">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput required placeholder="City St." type="text" [formControl]="shippingDetailsForm.controls.address">
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="!shippingDetailsForm.valid">Submit</button>
  </form>

</article>
