<article>
  <form (submit)="onSubmit()" [formGroup]="shippingDetails">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput required type="text" placeholder="John" [formControl]="shippingDetails.controls.firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput required type="text" placeholder="Doe" [formControl]="shippingDetails.controls.lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput required type="tel" placeholder="06-12345678" [formControl]="shippingDetails.controls.phone">
    </mat-form-field>  
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select required type="text" [formControl]="shippingDetails.controls.country">
        <mat-option *ngFor="let country of countries | keyvalue" [value]="country.value">
          {{ country.key }} 
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput required placeholder="Atlantis" type="text" [formControl]="shippingDetails.controls.city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Postal code</mat-label>
      <input matInput required placeholder="1234AB" type="text" [formControl]="shippingDetails.controls.postalCode">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput required placeholder="City St." type="text" [formControl]="shippingDetails.controls.address">
    </mat-form-field>
    <button type="submit" [disabled]="!shippingDetails.valid">Submit</button>
  </form>
</article>
