<article>
  <h1>Shopping Cart</h1>
  <section *ngIf="cart | async as myCart" class="mat-elevation-z8">
    <table mat-table [dataSource]="myCart!.getLineItems()">
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let line"><img [src]="line.product.imageUrl" width="100px"></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let line">{{ line.product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let line">
          <mat-form-field>
            <mat-label>Quanity</mat-label>
            <input matInput type="number" id="quantity" placeholder="Give a number..." [value]="line.quantity"/>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let line">{{line.product.price * line.quantity | GYI}} GYIâ€°</td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let line">
          <button mat-flat-button color="accent">Remove</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button (click)="clearCart()"></button>
  </section>
</article>
