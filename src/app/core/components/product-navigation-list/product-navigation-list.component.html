<section>
  <ul>
    <li *ngFor="let product of products" (click)="redirectToProduct(product)" [title]="product.description">
      <div>
        <img class="no-select" draggable="false" [src]="product.imageUrl">
      </div>
      <h3>
        {{product.name}}
      </h3>
    </li>
  </ul>
</section>
